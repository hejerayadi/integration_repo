<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Talk AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header-bar">
        <span class="sidebar-title"><strong>üèÜ Sports Talk AI</strong></span>
      </div>
      <button class="new-chat">+ New Sports Chat</button>
      <div class="recent">
        <h4>Recent Conversations</h4>
        <div class="no-convo">
          <span class="icon">üí¨</span>
          <p>No conversations yet<br/><small>Start a new sports chat!</small></p>
        </div>
      </div>
      <footer>
      </footer>
    </aside>

    <main class="chat" id="mainContent">
      <header class="main-header">
        <button class="sidebar-toggle" title="Toggle sidebar">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="16" height="2.5" rx="1.25" fill="#a855f7"/>
            <rect x="3" y="9.75" width="16" height="2.5" rx="1.25" fill="#a855f7"/>
            <rect x="3" y="15.5" width="16" height="2.5" rx="1.25" fill="#a855f7"/>
          </svg>
        </button>
        <div class="main-title-group">
          <span class="main-title"><strong>üèÜ Sports Talk AI</strong></span>
          <span class="main-subtitle">Your ultimate sports discussion</span>
        </div>
      </header>

      <section class="messages" id="messages">
        <!-- No default message -->
      </section>

      <form class="input-area" id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
        <button type="button" id="voice-btn" title="Voice Input">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="9" y="4" width="4" height="10" rx="2" fill="#a855f7"/>
            <path d="M7 10V11C7 13.2091 8.79086 15 11 15C13.2091 15 15 13.2091 15 11V10" stroke="#a855f7" stroke-width="1.5"/>
            <path d="M11 17V15" stroke="#a855f7" stroke-width="1.5"/>
          </svg>
        </button>
        <button type="submit">‚û§</button>
      </form>
      <div id="voice-popup" class="voice-popup" style="display:none;">
        <div class="voice-popup-content">
          <span class="voice-popup-close" id="voice-popup-close">‚úï</span>
          <div class="voice-popup-inner">
            <button id="start-recording" class="voice-action-btn">
              <span class="mic-icon mic-idle" style="display:inline;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="8" y="4" width="4" height="8" rx="2" fill="#a855f7"/>
                  <ellipse cx="10" cy="14.5" rx="4" ry="2.5" fill="#a855f7" fill-opacity="0.18"/>
                </svg>
              </span>
              <span class="mic-icon mic-recording" style="display:none;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="8" y="4" width="4" height="8" rx="2" fill="#e11d48"/>
                  <ellipse cx="10" cy="14.5" rx="4" ry="2.5" fill="#e11d48" fill-opacity="0.18"/>
                </svg>
              </span>
              <span class="mic-icon mic-stop" style="display:none;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="6.5" y="6.5" width="7" height="7" rx="2" fill="#e11d48"/>
                </svg>
              </span>
              <span class="mic-icon mic-square" style="display:inline;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="6.5" y="6.5" width="7" height="7" rx="2" fill="#a855f7"/>
                </svg>
              </span>
              Start Recording
            </button>
            <button id="stop-recording" class="voice-action-btn" style="display:none;">Stop Recording</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
